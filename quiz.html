<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <div class="bg-container">
        <svg class="sun-anim" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="30" fill="#FFD54F" />
            <g stroke="#FFD54F" stroke-width="5" stroke-linecap="round">
                <line x1="50" y1="10" x2="50" y2="0" /><line x1="50" y1="90" x2="50" y2="100" />
                <line x1="10" y1="50" x2="0" y2="50" /><line x1="90" y1="50" x2="100" y2="50" />
            </g>
        </svg>
        <svg class="floating-svg cloud-anim cloud-fast" viewBox="0 0 24 24"><path fill="#FFFFFF" d="M18.5,12c-0.2,0-0.3,0-0.5,0c-0.9-2.6-3.4-4.5-6.3-4.5c-3.3,0-6,2.4-6.7,5.7C2.1,13.6,0,16,0,19c0,3.3,2.7,6,6,6h13c2.8,0,5-2.2,5-5S21.3,12,18.5,12z"/></svg>
        <svg class="hill-svg" viewBox="0 0 1440 320" preserveAspectRatio="none">
            <path fill="#81C784" fill-opacity="1" d="M0,224L60,213.3C120,203,240,181,360,181.3C480,181,600,203,720,213.3C840,224,960,224,1080,202.7C1200,181,1320,139,1380,117.3L1440,96L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path>
        </svg>
    </div>

    <div class="container mt-4">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <a href="dashboard.html" class="btn btn-warning rounded-pill fw-bold shadow-sm px-4">‚¨Ö Back</a>
            <div class="bg-white px-4 py-2 rounded-pill shadow-sm border border-2 border-warning">
                <span class="fs-4">‚≠ê <span id="user-score" class="fw-bold">0</span></span>
            </div>
        </div>

        <div id="quiz-container" class="quiz-card">
            
            <div id="question-visual" class="big-emoji">‚ùì</div>
            
            <h2 id="question-text" class="mb-3 fw-bold" style="color: var(--dark);">Loading...</h2>
            
            <button onclick="speakQuestion()" class="btn btn-info text-white rounded-pill fw-bold mb-4 px-4 shadow-sm">
                üîä Listen / ‡§∏‡•Å‡§®‡•ã
            </button>
            
            <div id="options-grid" class="row justify-content-center g-3">
                </div>

        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const subject = params.get('subject') || 'math';
        
        // Start the quiz logic
        loadQuestionUI(subject);

        // Speech Logic
        function speakQuestion() {
            const text = document.getElementById('question-text').innerText;
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                // Try to set language based on app setting, defaulting to English
                if(currentUser.lang === 'hi') utterance.lang = 'hi-IN';
                else if(currentUser.lang === 'te') utterance.lang = 'te-IN';
                else if(currentUser.lang === 'kn') utterance.lang = 'kn-IN';
                else utterance.lang = 'en-US';
                
                utterance.rate = 0.9; 
                utterance.pitch = 1.1;
                window.speechSynthesis.speak(utterance);
            } else {
                alert("Browser cannot speak!");
            }
        }
    </script>
</body>
</html>
