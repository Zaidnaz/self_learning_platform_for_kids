<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-shape cloud">☁️</div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between mb-4">
            <a href="dashboard.html" class="btn btn-warning rounded-pill fw-bold">⬅ Back</a>
            <div class="badge bg-white text-dark border border-2 border-warning fs-5 p-2 rounded-pill">
                ⭐ <span id="user-score">0</span>
            </div>
        </div>

        <div id="quiz-container" class="kid-card p-4 text-center mx-auto" style="max-width: 600px; min-height: 400px;">
            
            <div id="question-visual" class="big-emoji mb-3">❓</div>
            
            <h2 id="question-text" class="mb-5" style="color: var(--primary);">Loading...</h2>
            
            <div id="options-grid" class="row justify-content-center gap-3">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Init Quiz on Page Load
        const params = new URLSearchParams(window.location.search);
        const subject = params.get('subject') || 'math';
        
        // Start the logic
        loadQuestionUI(subject);
    </script>
</body>
</html>
