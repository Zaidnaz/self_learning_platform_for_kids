<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container mt-4 text-center">
        <a href="dashboard.html" class="btn btn-warning rounded-pill mb-3 fw-bold">â¬… Back</a>
        
        <div class="kid-card p-2">
            <div class="ratio ratio-16x9 rounded overflow-hidden">
                <iframe id="video-frame" src="" title="YouTube video" allowfullscreen></iframe>
            </div>
        </div>

        <div class="mt-4">
             <a id="quiz-link" href="#" class="btn btn-lg btn-success rounded-pill fw-bold shadow pulse-anim">
                ðŸŽ® Take the Quiz Now!
            </a>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const params = new URLSearchParams(window.location.search);
        const subject = params.get('subject');
        
        if(subject && videoLinks[subject]) {
            // Embed the specific YouTube ID provided
            document.getElementById('video-frame').src = `https://www.youtube.com/embed/${videoLinks[subject]}?rel=0&modestbranding=1`;
            document.getElementById('quiz-link').href = `quiz.html?subject=${subject}`;
        } else {
            document.body.innerHTML = "<h2 class='text-center mt-5'>Video not found!</h2><a href='dashboard.html'>Back</a>";
        }
    </script>
</body>
</html>
